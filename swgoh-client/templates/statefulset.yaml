apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: {{ .Values.name }}
  namespace: {{ .Values.namespace }}
  labels:
    app: {{ .Values.name }}
spec:
  serviceName: {{ .Values.name }}
  selector:
    matchLabels:
      app: {{ .Values.name }}
  replicas: {{ .Values.replicas }}
  revisionHistoryLimit: 1
  updateStrategy:
    type: RollingUpdate
  template:
    metadata:
      name: {{ .Values.name }}
      labels:
        app: {{ .Values.name }}
    spec:
      terminationGracePeriodSeconds: 3
      volumes:
        - name: data
          emptyDir: {}
      containers:
      - name: {{ .Values.name }}
        image: {{ .Values.image }}:{{ .Values.version }}
        volumeMounts:
          - name: data
            mountPath: /app/data
        envFrom:
          - configMapRef:
              name: {{ .Values.configMap }}
      initContainers:
      - name: {{ .Values.name }}-init
        image: {{ .Values.image-init }}:{{ .Values.version-init }}
        volumeMounts:
          - name: data
            mountPath: /app/data
        envFrom:
          - configMapRef:
              name: {{ .Values.configMap }}
        env:
          - name: POD_NAME
            valueFrom:
              fieldRef:
                fieldPath: metadata.name
